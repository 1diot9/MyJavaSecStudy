# mybatis配置
mybatis:
  # 指定sql映射文件位置，mapper下的所有.xml文件都是映射文件
  mapper-locations: classpath:mapper/*.xml
  # 数据库表的映射实体类存放位置，存放POJO对象
  type-aliases-package: com.example.demo.bean